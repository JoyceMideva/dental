<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
</head>
<body>
    <section class="contact">
    <div class="container container22">
        <div class="contact__container">
            <div class="contact__left">
            <h1>contact Us</h1>
     <p>Mailing Address:152A Nairobi Street</p>
     <p>Phone:+254 112 543 92</p>
     <div class="contact__left__icons" >
     <div>
        <img width="50" src="../images/facebook.jpg" alt="" >
     </div>
     <div>
        <img width="50" src="../images/twitter.jpg" alt="">
     </div>
     <div>
        <img width="50" src="../images/instagram.jpg" alt="">
     </div>
    </div>
    </div>
    <div class="contact__right">
      <form action=""  class="submit__form">
        <p>Enter your name</p>
        <input type="text" placeholder="Enter your name" class="contact__content">
        <p>Enter a valid email address</p>
        <input type="email" placeholder="Enter a valid email address" class="contact__content">
        <p>Enter your message</p>
        <textarea  cols="30" rows="10" class="submit__form"> Enter your message</textarea>
        <div class="hero__button">
          <button class=" btn-light-blue">submit</button>
        </div>
      </form>
    </div>
    </div>
    </div>
    </section>
</body>
</html>
